<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Sandbox</title>

        <!-- icons -->
        <link rel="icon" href="favicon.ico" type="image/icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/icon">

        <!-- styles -->
        <link rel="stylesheet" href="css/svg_dev.css">
    </head>
    <body>
        <div id="container">
            <h1>SVG Development and Viewing Page</h1>
            <h2>Logo Standalone</h2>
            <div class="svg-container">
                <iframe src="im/svg/logo.svg"
                    width="300px" height="300px">
                </iframe>
            </div>
            <h2>Desktop Background</h2>
            <div class="svg-container">
                <iframe src="im/svg/desktop.svg"
                    width="960px" height="540px">
                </iframe>
            </div>
            <h2>Banner</h2>
            <div class="svg-container">
                <iframe src="im/svg/banner.svg"
                    width="960px" height="240px">
                </iframe>
            </div>
            <h2>Logo with Background</h2>
            <div class="svg-container">
                <iframe src="im/svg/logo_background.svg"
                    width="300px" height="300px">
                </iframe>
            </div>
            <h2>Logo Black Outline</h2>
            <div class="svg-container">
                <iframe src="im/svg/logo_outline_black.svg"
                    width="300px" height="300px">
                </iframe>
            </div>
            <h2>Logo White Outline</h2>
            <div class="svg-container">
                <iframe src="im/svg/logo_outline_white.svg"
                    width="300px" height="300px">
                </iframe>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
