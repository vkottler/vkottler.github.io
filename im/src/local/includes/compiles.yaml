params:
  canvas: local/canvas
  variant: local/variant

compiles:
- name: logo-{variant}-variant
  override_path: logo
  configs:
  - "{{variant}}/configs/{variant}"
  variables:
  - "{{variant}}/variables/{variant}"
  - config/colors

- name: logo-{canvas}-canvas
  override_path: logo
  configs:
  - config/configs
  - "{{canvas}}/configs/{canvas}"
  variables:
  - config/variables
  - "{{canvas}}/variables/{canvas}"

- name: logo-{canvas}-canvas-debug
  override_path: logo
  configs:
  - config/configs
  - "{{canvas}}/configs/{canvas}"
  variables:
  - config/variables
  - "{{canvas}}/variables/{canvas}"
  - local/debug
