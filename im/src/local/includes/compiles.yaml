params:
  canvas: local/canvas
  variant: local/variant

compiles:
- name: logo-{variant}-variant
  override_path: logo
  configs:
  - "{{variant}}/configs/{variant}"
  variables:
  - "{{variant}}/variables/{variant}"
  # TODO: remove this
  - "{{config_root}}/color/configs"

- name: logo-{canvas}-canvas
  override_path: logo
  configs:
  - "{{config_root}}/configs"
  - "{{canvas}}/configs/{canvas}"
  variables:
  - "{{config_root}}/variables"
  - "{{canvas}}/variables/{canvas}"
  schemas:
  - "{{config_root}}/schemas"
  schema_types:
  - "{{config_root}}/schema_types"

- name: logo-{canvas}-canvas-debug
  override_path: logo
  configs:
  - "{{config_root}}/configs"
  - "{{canvas}}/configs/{canvas}"
  variables:
  - "{{config_root}}/variables"
  - "{{canvas}}/variables/{canvas}"
  - local/debug
  schemas:
  - "{{config_root}}/schemas"
  schema_types:
  - "{{config_root}}/schema_types"
