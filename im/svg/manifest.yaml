default_target: "groups-all"

configs:
- "config/configs"

variables:
- "config/variables"
- "config/colors"

schemas:
- "config/schemas"

templates:
- "config/templates"

includes:
- "local/includes/logo.yaml"

renders:
- name: "logo.svg"
  key: "template.svg"
  dependencies:
  - "logo"
  - "renders-logo_base"
- name: "logo_circle.svg"
  key: "template.svg"
  dependencies:
  - "logo_circle"
  - "renders-logo_circle"

- name: "logo_{type}_{variant}.svg"
  key: "template.svg"
  dependencies:
  - "logo_{variant}"
  - "renders-logo_{type}_{variant}"

groups:
- name: "all"
  dependencies:
  - "renders-logo.svg"
  - "renders-logo_circle.svg"
  - "renders-logo_circle_wiscv.svg"
